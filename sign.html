<body>

    <h2>SignUp form</h2>

        </span>

      <div class="line"></div>
      <span>Submit</span>
    </div>
    <form action="">

      <input type="email" id="email" placeholder="Email">
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" placeholder="Phone">
      <div class="buttons">
        <button>Previous</button>
        <button>Next</button>
      </div>
    </form>
  </div>
