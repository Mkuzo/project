<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="login-box">
        <div class="tabs">
          <span class="login">LOG IN</span>  
          <span class="signup">SIGN UP</span>
        </div>
        <form action="">
            <label class="vissualy-hidden" for="username">Username</label>
            <input type="text" id="username" placeholder="username" required>
<label class="vissualy-hidden" for="password">Password</label>
            <input type="text" id="password" type="password" placeholder="password" required>
            <label class="vissualy-hidden" for="remember" class="checkbox-container">
                <input type="checkbox" id="remember" checked>
                Remember Me
            </label>
            <button type="submit">SIGN IN</button>
            
        </form>
        <div class="forgot-password">Forgot password</div>
    </div>
    </body>
